<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת ניתוח מסמכים פיננסיים</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .card {
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
        
        .button-primary {
            background-color: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button-primary:hover {
            background-color: rgba(96, 165, 250, 1);
        }
        
        .button-secondary {
            background-color: rgba(107, 114, 128, 0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(107, 114, 128, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button-secondary:hover {
            background-color: rgba(107, 114, 128, 0.3);
        }
        
        .button-danger {
            background-color: rgba(239, 68, 68, 0.2);
            color: rgb(252, 165, 165);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(239, 68, 68, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .button-danger:hover {
            background-color: rgba(239, 68, 68, 0.3);
        }
        
        .input-field {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            padding: 0.5rem;
            color: white;
            width: 100%;
        }
        
        .document-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            margin-bottom: 0.75rem;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .document-card:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .message-user {
            background-color: rgba(59, 130, 246, 0.9);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem 0.75rem 0 0.75rem;
            max-width: 80%;
            margin-left: auto;
            margin-bottom: 0.75rem;
        }
        
        .message-bot {
            background-color: rgba(75, 85, 99, 0.7);
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem 0.75rem 0.75rem 0;
            max-width: 80%;
            margin-right: auto;
            margin-bottom: 0.75rem;
        }
        
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .status-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            margin-right: 0.5rem;
        }
        
        .status-uploaded {
            color: #d1d5db;
        }
        
        .status-processing {
            color: #60a5fa;
        }
        
        .status-ready {
            color: #34d399;
        }
        
        .status-error {
            color: #f87171;
        }
        
        .spin {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Diagnostic button styles */
        .diagnostic-button {
            display: inline-block;
            margin: 1rem 0;
            padding: 0.75rem 1.5rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .diagnostic-button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Alert styles */
        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .alert-info {
            background-color: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.3);
            color: rgb(191, 219, 254);
        }
        
        .alert-success {
            background-color: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: rgb(167, 243, 208);
        }
        
        .alert-warning {
            background-color: rgba(245, 158, 11, 0.2);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: rgb(253, 230, 138);
        }
        
        .alert-error {
            background-color: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: rgb(252, 165, 165);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-blue-100">מערכת ניתוח מסמכים פיננסיים</h1>
            <p class="text-gray-300 text-lg">העלה מסמכים פיננסיים וקבל תובנות באמצעות צ'אט מבוסס AI.</p>
            
            <!-- Diagnostic button -->
            <a href="/system-diagnostic" class="diagnostic-button mt-4">
                אבחון מערכת PDF
            </a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Document Management Section -->
            <div class="space-y-6">
                <!-- Upload Card -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">העלאת מסמך</h2>
                    <div class="mb-4">
                        <form id="upload-form" enctype="multipart/form-data">
                            <input type="file" id="file-input" name="file" class="input-field mb-2" accept=".pdf,.xlsx,.csv,.docx">
                            <label for="file-input" class="text-sm text-gray-400 block mb-4">גרור ושחרר קבצים, או לחץ לבחירה (PDF, Excel, CSV)</label>
                            
                            <div class="mb-4">
                                <label for="language-select" class="text-sm text-gray-400 block mb-2">שפת המסמך</label>
                                <select id="language-select" name="language" class="input-field">
                                    <option value="he" selected>עברית</option>
                                    <option value="en">English</option>
                                    <option value="es">Español</option>
                                    <option value="fr">Français</option>
                                    <option value="de">Deutsch</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="button-primary">העלאה</button>
                        </form>
                    </div>
                    <div id="upload-status" class="hidden alert alert-info">
                        <div class="flex items-center">
                            <svg class="w-5 h-5 mr-2 spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>מעלה את הקובץ...</span>
                        </div>
                    </div>
                </div>
                
                <!-- Documents List Card -->
                <div class="card">
                    <h2 class="text-xl font-semibold mb-4">מסמכים</h2>
                    <div id="documents-list" class="space-y-3">
                        <!-- Documents will be added here dynamically -->
                        <div class="text-gray-400 text-center">אין מסמכים להצגה</div>
                    </div>
                </div>
            </div>
            
            <!-- Chat Section -->
            <div class="card">
                <h2 class="text-xl font-semibold mb-4">צ'אט חכם</h2>
                <div id="chat-messages" class="chat-container mb-4">
                    <!-- Sample message -->
                    <div class="message-bot fade-in">
                        ברוכים הבאים! איך אוכל לעזור לך עם המסמכים שלך?
                    </div>
                </div>
                <div class="flex">
                    <textarea id="message-input" class="input-field ml-2" placeholder="הקלד את שאלתך..."></textarea>
                    <button id="send-message" class="button-primary">שלח</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const uploadForm = document.getElementById('upload-form');
            const fileInput = document.getElementById('file-input');
            const languageSelect = document.getElementById('language-select');
            const uploadStatus = document.getElementById('upload-status');
            const documentsList = document.getElementById('documents-list');
            const chatMessages = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendMessageBtn = document.getElementById('send-message');
            
            // Store documents data
            let documents = [];
            // Store active document IDs for chat context
            let activeDocumentIds = [];
            
            // Helper to create status icon
            function getStatusIcon(status) {
                switch(status) {
                    case 'uploaded':
                        return '<svg class="status-icon status-uploaded" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>';
                    case 'processing':
                        return '<svg class="status-icon status-processing spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>';
                    case 'ready':
                        return '<svg class="status-icon status-ready" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
                    case 'error':
                        return '<svg class="status-icon status-error" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
                    default:
                        return '';
                }
            }
            
            // Get status text in the correct language
            function getStatusText(status, language) {
                const translations = {
                    'en': {
                        'uploaded': 'Uploaded',
                        'processing': 'Processing',
                        'ready': 'Ready',
                        'error': 'Error'
                    },
                    'he': {
                        'uploaded': 'הועלה',
                        'processing': 'בטיפול',
                        'ready': 'מוכן',
                        'error': 'שגיאה'
                    }
                };
                
                return translations[language] ? translations[language][status] : translations['he'][status];
            }
            
            // Render documents list
            function renderDocuments() {
                if (documents.length === 0) {
                    documentsList.innerHTML = '<div class="text-gray-400 text-center">אין מסמכים להצגה</div>';
                    return;
                }
                
                documentsList.innerHTML = '';
                documents.forEach(doc => {
                    const docElement = document.createElement('div');
                    docElement.className = 'document-card fade-in';
                    docElement.innerHTML = `
                        <div class="flex items-center">
                            <div class="mr-3">
                                ${getStatusIcon(doc.status)}
                            </div>
                            <div>
                                <div class="font-medium">${doc.name || doc.filename}</div>
                                <div class="text-sm text-gray-400">${getStatusText(doc.status, doc.language)}</div>
                            </div>
                        </div>
                        <div class="flex">
                            <button class="button-secondary mr-2 view-document" data-id="${doc._id || doc.id}">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                            <button class="button-danger delete-document" data-id="${doc._id || doc.id}">
                                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    `;
                    documentsList.appendChild(docElement);
                });
                
                // Add event listeners to document buttons
                document.querySelectorAll('.view-document').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        toggleActiveDocument(id);
                    });
                });
                
                document.querySelectorAll('.delete-document').forEach(button => {
                    button.addEventListener('click', function() {
                        const id = this.getAttribute('data-id');
                        deleteDocument(id);
                    });
                });
            }
            
            // Toggle active document for chat context
            function toggleActiveDocument(id) {
                const index = activeDocumentIds.indexOf(id);
                if (index === -1) {
                    // Add to active documents
                    activeDocumentIds.push(id);
                    // Highlight in UI
                    document.querySelectorAll(`.view-document[data-id="${id}"]`).forEach(btn => {
                        btn.classList.remove('button-secondary');
                        btn.classList.add('button-primary');
                    });
                    
                    // Add message to chat
                    const doc = documents.find(d => (d._id || d.id) === id);
                    if (doc) {
                        const language = doc.language || 'he';
                        const message = language === 'he' 
                            ? `המסמך "${doc.name || doc.filename}" נוסף לשיחה.`
                            : `Document "${doc.name || doc.filename}" added to conversation.`;
                        addChatMessage(message, 'bot', language);
                    }
                } else {
                    // Remove from active documents
                    activeDocumentIds.splice(index, 1);
                    // Remove highlight in UI
                    document.querySelectorAll(`.view-document[data-id="${id}"]`).forEach(btn => {
                        btn.classList.remove('button-primary');
                        btn.classList.add('button-secondary');
                    });
                }
            }
            
            // Delete a document
            function deleteDocument(id) {
                // Remove from active documents if present
                const activeIndex = activeDocumentIds.indexOf(id);
                if (activeIndex !== -1) {
                    activeDocumentIds.splice(activeIndex, 1);
                }
                
                // Send delete request to server
                fetch(`/api/pdf/documents/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to delete document');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Delete response:', data);
                    // Remove from local list
                    documents = documents.filter(doc => (doc._id || doc.id) !== id);
                    renderDocuments();
                })
                .catch(error => {
                    console.error('Delete error:', error);
                    // If server request fails, still remove from local list for better UX
                    documents = documents.filter(doc => (doc._id || doc.id) !== id);
                    renderDocuments();
                });
            }
            
            // Add a new message to the chat
            function addChatMessage(text, sender, language) {
                const messageElement = document.createElement('div');
                messageElement.className = sender === 'user' ? 'message-user fade-in' : 'message-bot fade-in';
                messageElement.textContent = text;
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Handle file upload
            uploadForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!fileInput.files.length) {
                    alert('נא לבחור קובץ להעלאה');
                    return;
                }
                
                // Show upload status
                uploadStatus.classList.remove('hidden');
                uploadStatus.innerHTML = `
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2 spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>מעלה את הקובץ...</span>
                    </div>
                `;
                
                // Create FormData
                const formData = new FormData();
                formData.append('file', fileInput.files[0]);
                formData.append('language', languageSelect.value);
                
                // Add to documents with 'uploaded' status
                const newDoc = {
                    id: `temp-${Date.now().toString()}`,
                    name: fileInput.files[0].name,
                    filename: fileInput.files[0].name,
                    status: 'uploaded',
                    language: languageSelect.value
                };
                
                documents.push(newDoc);
                renderDocuments();
                
                // Determine endpoint based on file type
                const fileExtension = fileInput.files[0].name.split('.').pop().toLowerCase();
                const endpoint = fileExtension === 'pdf' ? '/api/pdf/upload' : '/api/upload';
                
                // Update status to 'processing'
                setTimeout(() => {
                    documents = documents.map(doc => 
                        doc.id === newDoc.id ? { ...doc, status: 'processing' } : doc
                    );
                    renderDocuments();
                    
                    // Send to server
                    fetch(endpoint, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Upload failed with status ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Upload response:', data);
                        
                        // Remove temporary document
                        documents = documents.filter(doc => doc.id !== newDoc.id);
                        
                        // Add real document from server response
                        if (data && data.document_id) {
                            const serverDoc = {
                                _id: data.document_id,
                                name: data.filename || newDoc.name,
                                filename: data.filename || newDoc.name,
                                status: 'ready',
                                language: languageSelect.value,
                                ...data
                            };
                            documents.push(serverDoc);
                            
                            // Automatically make this document active
                            activeDocumentIds.push(data.document_id);
                        }
                        
                        renderDocuments();
                        uploadStatus.classList.add('hidden');
                        
                        // Clear file input
                        fileInput.value = '';
                        
                        // Add welcome message from bot about the uploaded document
                        const language = languageSelect.value;
                        const welcomeMessage = language === 'he' 
                            ? `המסמך "${data.filename || newDoc.name}" הועלה בהצלחה! אני יכול לענות על שאלות לגביו.`
                            : `The document "${data.filename || newDoc.name}" was uploaded successfully! I can answer questions about it.`;
                            
                        addChatMessage(welcomeMessage, 'bot', language);
                    })
                    .catch(error => {
                        console.error('Upload error:', error);
                        
                        // Update to 'error' if the server request failed
                        documents = documents.map(doc => 
                            doc.id === newDoc.id ? { ...doc, status: 'error' } : doc
                        );
                        renderDocuments();
                        
                        // Show error in upload status
                        uploadStatus.innerHTML = `
                            <div class="flex items-center text-red-400">
                                <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                                <span>שגיאה בהעלאת הקובץ: ${error.message}</span>
                            </div>
                        `;
                        
                        // Hide error message after 5 seconds
                        setTimeout(() => {
                            uploadStatus.classList.add('hidden');
                        }, 5000);
                    });
                }, 800);
            });
            
            // Handle send message
            function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;
                
                const language = languageSelect.value;
                
                // Add user message to chat
                addChatMessage(message, 'user', language);
                
                // Clear input
                messageInput.value = '';
                
                // Check if any documents are active
                if (activeDocumentIds.length === 0) {
                    const noDocMessage = language === 'he'
                        ? 'אנא בחר מסמך אחד לפחות כדי שאוכל לענות על שאלות ספציפיות אודותיו.'
                        : 'Please select at least one document so I can answer specific questions about it.';
                        
                    addChatMessage(noDocMessage, 'bot', language);
                    return;
                }
                
                // Send to correct API endpoint - use the router or chatbot endpoint
                fetch('/api/copilot/route', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: message,
                        document_ids: activeDocumentIds,
                        language: language
                    })
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Chat request failed with status ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Chat response:', data);
                    
                    // Add bot response
                    const botResponse = data.response || data.answer || (language === 'he'
                        ? 'אני עדיין לומד לנתח מסמכים. האם תוכל להיות יותר ספציפי?'
                        : 'I am still learning to analyze documents. Could you be more specific?');
                        
                    addChatMessage(botResponse, 'bot', language);
                    
                    // If there are suggested questions, add them
                    if (data.suggested_questions && data.suggested_questions.length > 0) {
                        setTimeout(() => {
                            const questionsTitle = language === 'he' ? 'שאלות נוספות שאולי ירצו אותך:' : 'Additional questions you might be interested in:';
                            addChatMessage(questionsTitle, 'bot', language);
                            
                            data.suggested_questions.forEach(question => {
                                const questionElement = document.createElement('div');
                                questionElement.className = 'message-bot fade-in cursor-pointer hover:bg-opacity-70';
                                questionElement.style.backgroundColor = 'rgba(75, 85, 99, 0.4)';
                                questionElement.style.marginTop = '4px';
                                questionElement.style.marginLeft = '20px';
                                questionElement.textContent = question;
                                
                                // Add click event to use this question
                                questionElement.addEventListener('click', function() {
                                    messageInput.value = question;
                                    sendMessage();
                                });
                                
                                chatMessages.appendChild(questionElement);
                            });
                            
                            chatMessages.scrollTop = chatMessages.scrollHeight;
                        }, 500);
                    }
                })
                .catch(error => {
                    console.error('Chat error:', error);
                    const errorMessage = language === 'he'
                        ? `אירעה שגיאה בעיבוד הבקשה: ${error.message}`
                        : `An error occurred processing your request: ${error.message}`;
                        
                    addChatMessage(errorMessage, 'bot', language);
                });
            }
            
            // Send message button
            sendMessageBtn.addEventListener('click', sendMessage);
            
            // Send message on Enter key
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Initial render
            renderDocuments();
            
            // Fetch existing documents
            fetch('/api/pdf/documents')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Failed to fetch documents with status ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Fetched documents:', data);
                    
                    if (data && data.documents && data.documents.length) {
                        documents = data.documents.map(doc => ({
                            ...doc,
                            status: 'ready'
                        }));
                        renderDocuments();
                    }
                })
                .catch(error => {
                    console.error('Error fetching documents:', error);
                    
                    // Show a message to the user
                    addChatMessage('שגיאה בטעינת המסמכים הקיימים. אנא רענן את הדף או נסה שוב מאוחר יותר.', 'bot', 'he');
                });
        });
    </script>
</body>
</html>
